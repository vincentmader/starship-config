[cmd_duration]
min_time = 100  # given in milliseconds
format = "took [$duration]($style)"

[directory]
truncation_length = 2
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
# format = " [$symbol$branch]($style) "
# symbol = "🍣 "
# style = "bold yellow"

[git_commit]
# commit_hash_length = 8
# style = "bold white"

[git_state]
# format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
# conflicted = "⚔️ "
# ahead = "🏎️ 💨 ×${count}"
# behind = "🐢 ×${count}"
# diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "⚪️ "
stashed = "🟤 "
modified = "🟠 "
staged = "🟢 "
renamed = "🟠 "
deleted = "🔴i "
# format = "$all_status$ahead_behind"
format = "$all_status"

